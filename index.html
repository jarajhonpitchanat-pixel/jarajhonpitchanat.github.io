<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Anniversary ❤️</title>

<style>
body{
margin:0;
background:linear-gradient(135deg,#ffd6e8,#d6f0ff);
font-family:sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:white;
border-radius:20px;
width:300px;
padding:15px;
text-align:center;
box-shadow:0 0 15px rgba(0,0,0,.2);
}

.slider{
position:relative;
}

.slider img{
width:100%;
border-radius:15px;
display:none;
}

.slider img.active{
display:block;
}

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
font-size:25px;
background:white;
border-radius:50%;
padding:5px 10px;
cursor:pointer;
}

.left{left:5px;}
.right{right:5px;}

audio{
width:100%;
margin-top:10px;
}
</style>
</head>

<body>

<div class="card">

<h3>สุขสันต์วันครบรอบนะ ❤️</h3>

<audio controls>
<source src="song.mp3" type="audio/mpeg">
</audio>

<div class="slider">

<img src="IMG_2703.png" class="active">
<img src="IMG_2704.png">
<img src="IMG_2705.png">

<div class="arrow left" onclick="prev()">‹</div>
<div class="arrow right" onclick="next()">›</div>

</div>

<p>
อยู่ด้วยกันไปนานๆนะ  
รักมากจริงๆ ❤️
</p>

</div>

<script>
let index=0;
let imgs=document.querySelectorAll(".slider img");

function show(){
imgs.forEach(i=>i.classList.remove("active"));
imgs[index].classList.add("active");
}

function next(){
index=(index+1)%imgs.length;
show();
}

function prev(){
index=(index-1+imgs.length)%imgs.length;
show();
}
</script>

</body>
</html>
