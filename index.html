<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
}

.container{
height:100vh;
overflow-y:scroll;
scroll-snap-type:y mandatory;
}

.slide{
height:100vh;
scroll-snap-align:start;
display:flex;
justify-content:center;
align-items:center;
}

img{
max-width:100%;
max-height:100%;
object-fit:cover;
}

audio{
display:none;
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">

<div class="slide"><img src="IMG_0444.jpeg"></div>
<div class="slide"><img src="IMG_2703.png"></div>
<div class="slide"><img src="IMG_2704.png"></div>
<div class="slide"><img src="IMG_2705.png"></div>

</div>

</body>
</html>
